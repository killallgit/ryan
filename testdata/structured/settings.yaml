version: "1.2.0"
application:
  name: "Ryan AI CLI"
  description: "Advanced AI-powered command line interface with vector search"
  author: "Ryan Development Team"
  license: "MIT"

# Vector store configuration
vectorstore:
  provider: "chromem"
  persistence:
    enabled: true
    directory: "./data/vectorstore"
    auto_cleanup: false
    backup_interval: "24h"
  
  embedder:
    provider: "ollama"
    model: "nomic-embed-text"
    base_url: "http://localhost:11434"
    dimensions: 384
    timeout: 30s
    max_retries: 3
    backoff_base: 100ms
    
  indexing:
    chunk_size: 1000
    chunk_overlap: 200
    max_file_size: "10MB"
    supported_extensions:
      - ".txt"
      - ".md" 
      - ".py"
      - ".go"
      - ".js"
      - ".ts"
      - ".json"
      - ".yaml"
      - ".yml"
    exclude_patterns:
      - "node_modules"
      - ".git"
      - "__pycache__"
      - "*.pyc"
      - "*.log"

# Chat configuration  
chat:
  default_provider: "ollama"
  
  providers:
    ollama:
      base_url: "http://localhost:11434"
      models:
        - name: "qwen3:latest"
          supports_tools: true
          context_length: 8192
        - name: "llama3.1:8b"
          supports_tools: true 
          context_length: 4096
        - name: "mistral:latest"
          supports_tools: false
          context_length: 2048
      timeout: 120s
      stream: true
      
    openai:
      api_key: "${OPENAI_API_KEY}"
      models:
        - name: "gpt-4"
          supports_tools: true
          context_length: 8192
        - name: "gpt-3.5-turbo"
          supports_tools: true
          context_length: 4096
      timeout: 60s
      stream: true
      
  memory:
    strategy: "hybrid"
    working_memory:
      max_messages: 20
      include_system: true
    vector_memory:
      enabled: true
      score_threshold: 0.7
      max_retrieved: 10
    weights:
      semantic: 0.6
      recency: 0.4

# Tool system configuration
tools:
  enabled: true
  registry: "builtin"
  permission_model: "prompt_on_first_use"
  timeout: 30s
  max_concurrent: 5
  
  security:
    allowed_paths:
      - "~/Documents"
      - "~/Projects" 
      - "/tmp"
    forbidden_commands:
      - "rm -rf /"
      - "sudo rm"
      - "chmod 777"
    max_file_size: "100MB"
    enable_sandboxing: true

# TUI configuration
tui:
  theme: "dark"
  
  colors:
    primary: "#00ff41"
    secondary: "#ffff00"
    accent: "#ff6b6b"
    background: "#0d1117"
    surface: "#161b22"
    text: "#f0f6fc"
    text_secondary: "#8b949e"
    border: "#30363d"
    
  layout:
    sidebar_width: 30
    message_padding: 2
    max_message_height: 50
    show_timestamps: true
    show_metadata: false
    compact_mode: false
    
  keybindings:
    quit: "q"
    help: "?"
    toggle_sidebar: "s"
    new_conversation: "n"
    search: "/"
    copy: "y"
    edit: "e"
    delete: "d"
    refresh: "r"

# Logging configuration
logging:
  level: "info"
  output: "console"
  format: "structured"
  
  components:
    vectorstore: "debug"
    chat: "info"
    tools: "warn"
    tui: "error"
    controllers: "info"
    
  file_output:
    enabled: false
    path: "./logs/ryan.log"
    max_size: "100MB"
    max_backups: 5
    compress: true

# Performance tuning
performance:
  memory:
    max_usage: "1GB"
    gc_threshold: 0.8
    heap_profile: false
    
  concurrency:
    max_requests: 10
    worker_pool_size: 5
    queue_size: 100
    
  caching:
    enabled: true
    max_size: 1000
    ttl: "1h"
    
  indexing:
    batch_size: 100
    parallel_workers: 4
    progress_interval: "5s"

# Development settings
development:
  debug_mode: false
  profile_cpu: false
  profile_memory: false
  trace_requests: false
  mock_providers: false
  
  testing:
    use_mock_embedder: false
    test_data_path: "./testdata"
    integration_timeout: "5m"
    
# Feature flags
features:
  experimental_chunking: false 
  advanced_search: true
  context_branching: true
  multi_provider_fallback: false
  real_time_indexing: false