# Example configuration for LangChain Go Memory Integration (Phase 2)
# This demonstrates enhanced memory capabilities while maintaining full compatibility

directories:
    ryan: ./.ryan
    logs: ./.ryan/logs
    contexts: ./.ryan/contexts

logging:
    file: ./.ryan/logs/debug.log
    preserve: false

show_thinking: true
streaming: true

ollama:
    model: qwen3:latest
    system_prompt: examples/SYSTEM_PROMPT.md
    url: http://localhost:11434
    poll_interval: 10
    timeout: "30s"

tools:
    enabled: true
    truncate_output: true
    models:
    - qwen3:latest
    - llama3.1:latest
    - deepseek-r1:latest
    bash:
        enabled: true
        timeout: "90s"
        allowed_paths: [".", "/tmp"]
    file_read:
        enabled: true
        max_file_size: "10MB"
        allowed_extensions: [".txt", ".md", ".go", ".json"]
    search:
        enabled: true
        timeout: "10s"
        
